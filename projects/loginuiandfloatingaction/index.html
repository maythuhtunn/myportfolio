<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI and Floating Ball</title>
    <!-- fontawesome css1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Start logo animation -->
    <div class="logo">
        <div>J</div>
        <div>O</div>
        <div>I</div>
        <div>N</div>
        <!-- <div></div> -->
        <div>W</div>
        <div>I</div>
        <div>T</div>
        <div>H</div>
        
        <div>U</div>
        <div>S</div>
        <div>!</div>
    </div>
    <!-- End logo animation -->

    <!-- Start Corner Area -->
    <div class="corner login-corner">
        <p>Log In</p>
    </div>

    <div class="corner register-corner">
        <p>Register</p>
    </div>

    <div class="corner forgot-corner">
        <p>Forgot </p>
    </div>

    <div class="corner combo-corner">
        <div class="item-container">
            <i class="fas fa-cog"></i>
            <i class="fas fa-cog"></i>
            <i class="fas fa-cog"></i>
        </div>

        <div class="control">
            <div class="ctrl signin-i">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="ctrl register-i">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="ctrl forgot-i">
                <i class="fab fa-google-plus-g"></i>
            </div>
        </div>
    </div>
    <!-- End Corner Area -->

    <div class="container">
        <!-- Start Login Area -->
        <div class="main-container login">

            <div class="img-container login-img">
                <img src="./img/login.svg" alt="login" />
            </div>

            <div class="form-container loginform">
                <form accept="" method="">
                    <h1>Login Here</h1>

                    <div class="form-group">
                        <input type="text" name="emaillg" id="emaillg" class="form-control" placeholder="Email"
                            autocomplete="off" />
                        <label for="emaillg">Email</label>
                    </div>

                    <div class="form-group">
                        <input type="password" name="passwordlg" id="passwordlg" class="form-control"
                            placeholder="Password" />
                        <label for="passwordlg">Password</label>
                    </div>

                    <button type="submit" class="btn">Log In</button>

                    <a href="#" class="forgot-link">Forgot Password ?</a>
                    <span> Don't have an account ? <a href="#" class="register-link">Register Here !</a> </span>

                </form>
            </div>
        </div>
        <!-- End Login Area -->

        <!-- Start Register Area -->
        <div class="main-container register">

            <div class="form-container registerform">
                <form accept="" method="">
                    <h1>Register Here</h1>

                    <div class="form-group">
                        <input type="text" name="usernamerg" id="usernamerg" class="form-control" placeholder="Username"
                            autocomplete="off" />
                        <label for="usernamerg">Username</label>
                    </div>

                    <div class="form-group">
                        <input type="text" name="emailrg" id="emailrg" class="form-control" placeholder="Email"
                            autocomplete="off" />
                        <label for="emailrg">Email</label>
                    </div>

                    <div class="form-group">
                        <input type="password" name="passwordrg" id="passwordrg" class="form-control"
                            placeholder="Password" />
                        <label for="passwordrg">Password</label>
                    </div>

                    <button type="submit" class="btn">Log In</button>

                    <span> Already have an account ? <a href="#" class="login-link">Login Here !</a> </span>

                </form>
            </div>

            <div class="img-container register-img">
                <img src="./img/register.svg" alt="register" />
            </div>
        </div>
        <!-- End Register Area -->

        <!-- Start Forgot Password Section -->
        <div class="main-container forgot">

            <div class="form-container forgotform">
                <form action="" method="">
                    <h1 class="text-center pb-3">Reset Password</h1>

                    <div class="form-group">
                        <input type="text" name="emailfg" id="emailfg" class="form-control" placeholder="Email"
                            autocomplete="off" />
                        <label for="emailfg">Email</label>
                    </div>

                    <button type="submit" class="btn">Reset Password</button>

                    <span>We will send you a reset link!!!</span>
                </form>

                <div class="close">
                    <i class="fas fa-times"></i>
                </div>

            </div>

            <div class="img-container forgot-img">
                <img src="./img/forgot.svg" alt="forgot" />
            </div>
        </div>
        <!-- End Forgot Password Section -->

    </div>



    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
