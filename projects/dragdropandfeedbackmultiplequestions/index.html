<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop plus Feedback</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container correct">
        <div class="result">
            <h2> BINGO!!! </h2>
            <p> Your guess <span id="cresult"></span> is correct </p>

            <button type="submit" class="btn next">NEXT</button>
        </div>
    </div>

    <div class="container wrong">
        <div class="result">
            <h2> Try Again </h2>
            <p> Your guess <span id="wresult"></span> is wrong </p>

            <button type="submit" class="btn try">Try Again</button>
        </div>
    </div>



    <div class="word-container">
        <div class="fill" draggable="true">A</div>
        <div class="fill" draggable="true">B</div>
        <div class="fill" draggable="true">C</div>
        <div class="fill" draggable="true">D</div>
        <div class="fill" draggable="true">E</div>
        <div class="fill" draggable="true">F</div>
        <div class="fill" draggable="true">G</div>
        <div class="fill" draggable="true">H</div>
        <div class="fill" draggable="true">I</div>
        <div class="fill" draggable="true">J</div>
        <div class="fill" draggable="true">K</div>
        <div class="fill" draggable="true">L</div>
        <div class="fill" draggable="true">M</div>
        <div class="fill" draggable="true">N</div>
        <div class="fill" draggable="true">O</div>
        <div class="fill" draggable="true">P</div>
        <div class="fill" draggable="true">Q</div>
        <div class="fill" draggable="true">R</div>
        <div class="fill" draggable="true">S</div>
        <div class="fill" draggable="true">T</div>
        <div class="fill" draggable="true">U</div>
        <div class="fill" draggable="true">V</div>
        <div class="fill" draggable="true">W</div>
        <div class="fill" draggable="true">X</div>
        <div class="fill" draggable="true">Y</div>
        <div class="fill" draggable="true">Z</div>
        <!-- <div class="fill" draggable="true"></div> -->
    </div>


    <div class="right">

        <div class="img-container">
            <img src="./img/dog.png" class="img" alt="DOG"/>
        </div>

        <div class="empty-container">
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
        </div>


    </div>

    <small>Guess the word of picture, drag and drop the correct letter.</small>




    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
